<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シフト管理システム - シフト希望管理</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/api-client.js"></script>
</head>
<body>
    <div class="header">
        <h1>シフト管理システム - シフト希望管理</h1>
    </div>

    <div class="container">
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="color: #2c3e50;">従業員シフト希望管理</h2>
                <div>
                    <a href="admin.html" class="btn btn-primary">戻る</a>
                    <a href="login.html?logout=true" class="btn btn-secondary">ログアウト</a>
                </div>
            </div>

            <div id="success-message" class="alert alert-success" style="display: none;"></div>
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>

            <!-- 年月選択 -->
            <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 20px; padding: 15px; background: #f8f9fa; border-radius: 5px;">
                <button id="prev-month" class="btn btn-secondary">&lt; 前月</button>
                <h3 id="current-month" style="margin: 0; color: #2c3e50;"></h3>
                <button id="next-month" class="btn btn-secondary">次月 &gt;</button>
                <div style="margin-left: auto;">
                    <button id="refresh-data-btn" class="btn btn-info" style="margin-right: 10px;">データ更新</button>
                    <button id="export-csv-btn" class="btn btn-success">CSV出力</button>
                </div>
            </div>

            <!-- 統計情報 -->
            <div id="statistics-panel" style="display: none; margin-bottom: 20px; padding: 15px; background: #e8f4f8; border-radius: 5px;">
                <h4 style="margin-bottom: 10px; color: #2c3e50;">統計情報</h4>
                <div id="statistics-content"></div>
            </div>

            <!-- フィルター -->
            <div style="display: flex; gap: 15px; margin-bottom: 20px; padding: 15px; background: #f8f9fa; border-radius: 5px;">
                <div>
                    <label for="employee-filter">従業員フィルター:</label>
                    <select id="employee-filter" class="form-control" style="width: 200px;">
                        <option value="">全従業員</option>
                    </select>
                </div>
                <div>
                    <label for="status-filter">ステータスフィルター:</label>
                    <select id="status-filter" class="form-control" style="width: 150px;">
                        <option value="">全て</option>
                        <option value="requested">希望あり</option>
                        <option value="off">休み希望</option>
                        <option value="no-request">希望なし</option>
                    </select>
                </div>
                <div style="margin-left: auto;">
                    <button id="show-statistics-btn" class="btn btn-info">統計表示</button>
                </div>
            </div>

            <!-- シフト希望一覧テーブル -->
            <div id="shift-requests-container">
                <!-- JavaScriptで動的生成 -->
            </div>
        </div>
    </div>

    <!-- シフト希望編集モーダル -->
    <div id="edit-request-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 8px; width: 90%; max-width: 500px;">
            <h3 style="margin-bottom: 20px; color: #2c3e50;">シフト希望編集</h3>
            
            <div id="edit-employee-info" style="margin-bottom: 15px; padding: 10px; background: #f8f9fa; border-radius: 5px;">
                <!-- 従業員情報を表示 -->
            </div>
            
            <form id="edit-request-form">
                <div class="form-group">
                    <label for="edit-request-type">希望区分</label>
                    <select id="edit-request-type" class="form-control" required>
                        <option value="">選択してください</option>
                        <option value="off">休み</option>
                        <option value="custom">カスタム時間</option>
                    </select>
                </div>

                <div id="custom-time-section" style="display: none;">
                    <div class="form-group">
                        <label for="edit-custom-time">カスタム時間（例: 9:00-17:00）</label>
                        <input type="text" id="edit-custom-time" class="form-control" 
                               placeholder="9:00-17:00" pattern="^([01]?[0-9]|2[0-3]):[0-5][0-9]-([01]?[0-9]|2[0-3]):[0-5][0-9]$">
                        <small style="color: #666;">形式: HH:MM-HH:MM （例: 9:00-17:00）</small>
                    </div>
                </div>

                <div style="text-align: center; margin-top: 20px;">
                    <button type="submit" class="btn btn-success" style="margin-right: 10px;">保存</button>
                    <button type="button" id="delete-request-btn" class="btn btn-danger" style="margin-right: 10px;">削除</button>
                    <button type="button" id="cancel-edit-btn" class="btn btn-secondary">キャンセル</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/admin-shift-requests.js"></script>
</body>
</html>
