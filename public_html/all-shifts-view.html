<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シフト管理システム - 全体シフト確認</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/api-client.js"></script>
</head>
<body>
    <div class="header">
        <h1>シフト管理システム - 全体シフト確認</h1>
    </div>

    <div class="container">
        <div class="card">
            <div class="header-section" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="color: #2c3e50;">全体シフト確認</h2>
                <div class="nav-buttons">
                    <a href="input.html" class="btn btn-primary" style="margin-right: 10px;">希望入力画面</a>
                    <a href="employee-shift-view.html" class="btn btn-secondary" style="margin-right: 10px;">個人シフト</a>
                    <a href="login.html?logout=true" class="btn btn-secondary">ログアウト</a>
                </div>
            </div>

            <div class="month-section" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                <h3 id="current-month" class="month-title" style="color: #34495e;">2024年8月のシフト</h3>
                <div class="month-nav-buttons">
                    <button id="prev-month" class="btn btn-secondary">前月</button>
                    <button id="next-month" class="btn btn-secondary">次月</button>
                </div>
            </div>

            <div id="shift-status" class="alert" style="display: none; margin-bottom: 20px;"></div>

            <div id="shift-table-container" style="overflow-x: auto;">
                <!-- シフト表はJavaScriptで動的生成 -->
            </div>

            <div style="margin-top: 20px;" id="notes-section" style="display: none;">
                <h4 style="color: #2c3e50; margin-bottom: 10px;">備考</h4>
                <div id="shift-notes" style="background-color: #f8f9fa; padding: 15px; border-radius: 5px; white-space: pre-wrap;">
                    <!-- 備考はJavaScriptで表示 -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/all-shifts-view.js"></script>
</body>
</html>
