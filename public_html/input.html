<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シフト管理システム - シフト希望入力</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.10.0/jquery.timepicker.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.10.0/jquery.timepicker.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>シフト管理システム - シフト希望入力</h1>
    </div>

    <div class="container">
        <div class="card">
            <!-- 1行目：従業員名 -->
            <div class="employee-name-section" style="margin-bottom: 15px;">
                <h2 id="current-user" class="user-name" style="color: #2c3e50; margin: 0;">従業員: 山田太郎</h2>
            </div>

            <!-- 2行目：年度・月表示 -->
            <div class="month-display-section" style="margin-bottom: 15px;">
                <h3 id="current-month" class="month-title" style="color: #34495e; margin: 0;">2024年8月のシフト希望</h3>
            </div>

            <!-- 3行目：確定シフトボタン・ログアウトボタン -->
            <div class="action-nav-section" style="display: flex; gap: 10px; margin-bottom: 15px;">
                <a href="employee-shift-view.html" class="btn btn-primary">確定シフト確認</a>
                <a href="login.html?logout=true" class="btn btn-secondary">ログアウト</a>
            </div>

            <!-- 4行目：前月・次月ボタン -->
            <div class="month-nav-section" style="display: flex; gap: 10px; margin-bottom: 30px;">
                <button id="prev-month" class="btn btn-secondary">前月</button>
                <button id="next-month" class="btn btn-secondary">次月</button>
            </div>

            <div id="success-message" class="alert alert-success" style="display: none;"></div>
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>

            <div id="calendar-container">
                <!-- カレンダーはJavaScriptで動的生成 -->
            </div>

            <div class="action-buttons" style="margin-top: 30px; text-align: center;">
                <button id="save-btn" class="btn btn-success" style="margin-right: 10px;">
                    希望を保存
                </button>
                <button id="clear-btn" class="btn btn-secondary">
                    全てクリア
                </button>
            </div>
        </div>

        <div class="card">
            <h3 style="color: #2c3e50; margin-bottom: 20px;">入力方法</h3>
            <div style="font-size: 14px; color: #555; line-height: 1.8;">
                <p><strong>・休み希望：</strong> 「休み」を選択してください</p>
                <p><strong>・勤務希望：</strong> 希望する時間帯を選択してください</p>
                <p><strong>・未入力：</strong> 「選択なし」のままにしてください（管理者が自動で割り当てます）</p>
                <p><strong>・土日祝日：</strong> 背景色が薄いピンクの日は休日です</p>
            </div>
        </div>
    </div>

    <script src="js/data-manager.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/input.js"></script>
</body>
</html>
