<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シフト管理システム - ログイン</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/data-manager.js"></script>
</head>
<body>
    <div class="header">
        <h1>シフト管理システム</h1>
    </div>

    <div class="container">
        <div class="card" style="max-width: 400px; margin: 50px auto;">
            <h2 style="text-align: center; margin-bottom: 30px; color: #2c3e50;">ログイン</h2>
            
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="user-type">ユーザー種別</label>
                    <select id="user-type" class="form-control" required>
                        <option value="">選択してください</option>
                        <option value="admin">管理者</option>
                        <option value="employee">従業員</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="username">ユーザー名</label>
                    <input type="text" id="username" class="form-control" placeholder="ユーザー名を入力" required>
                </div>

                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" class="form-control" placeholder="パスワードを入力" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">
                    ログイン
                </button>
            </form>

            <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; font-size: 12px; color: #666;">
                <strong>テスト用ログイン情報：</strong><br>
                <div style="margin-top: 8px;">
                    <strong>管理者:</strong> admin / admin123<br>
                    <strong>従業員1:</strong> emp001 / emp123 (山田太郎)<br>
                    <strong>従業員2:</strong> emp002 / emp456 (田中花子)<br>
                    <strong>従業員3:</strong> emp003 / emp789 (佐藤次郎)
                </div>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
